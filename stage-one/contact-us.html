<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>Stage One - Task</h1>

      <ul>
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <a href="./contact-us.html">Contact Us</a>
        </li>
        <li>
          <a href="./about-me.html">About Me</a>
        </li>
      </ul>
    </nav>

    <section class="form-wrapper" style="position: relative">
      <article class="dialog">
        <p style="margin-bottom: 20px">You have submitted successfully</p>
        <button
          style="
            padding: 0.5em 1em;
            background-color: #005bb3;
            outline: none;
            border: 1px solid;
            color: #ccc;
          "
          class="dialog-button"
        >
          close
        </button>
      </article>
      <h1>Contact Us</h1>
      <form class="contact-form">
        <div>
          <label for="fullName">Full Name</label>
          <small id="fullNameError"></small>
          <input
            aria-describedby="fullNameError"
            data-testid="test-contact-name"
            id="fullName"
            type="text"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <small id="emailError"></small>
          <input
            aria-describedby="emailError"
            data-testid="test-contact-email"
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label for="subject">Subject</label>
          <small id="subjectError"></small>
          <input
            aria-describedby="subjectError"
            data-testid="test-contact-subject"
            id="subject"
            type="text"
            placeholder="Enter the subject"
            required
          />
        </div>
        <div>
          <label for="message">Message</label>
          <small id="messageError"></small>
          <textarea
            aria-describedby="messageError"
            data-testid="test-contact-message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Enter your message (min 10 characters)"
            required
            minlength="10"
          ></textarea>
        </div>

        <button
          class="contact-submit"
          data-testid="test-contact-submit"
          type="submit"
        >
          Submit
        </button>
      </form>
    </section>

    <script src="./js/script.js" defer></script>
  </body>
</html>
